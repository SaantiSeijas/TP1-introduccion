<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latas de {{ marca.nombre }}</title>
</head>
<body>
    <h1>Latas de la Marca {{ marca.nombre }}</h1>

    <h2>Agregar Nueva Lata</h2>
    <form action="/agregar_lata" method="POST">
        <input type="hidden" id="marca_id" name="marca_id" value="{{ marca.id }}">
        <label for="tamanio">Tamaño (L):</label>
        <input type="number" id="tamanio" name="tamanio" required><br>

        <label for="nombre_color">Nombre del Color:</label>
        <input type="text" id="nombre_color" name="nombre_color" required><br>

        <button type="submit">Agregar Lata</button>
    </form>


    <ul>
        {% for lata in latas %}
            <li>Tamaño: {{ lata.tamanio }}L - Precio: ${{ lata.precio }} - Color: {{ lata.color.nombre }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Volver a la lista de marcas</a>

</body>
</html>
